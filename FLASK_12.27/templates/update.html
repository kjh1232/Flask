<!doctype html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>SQLite3 게시판 등록</title>
 
    <style type="text/css">
        body {
            text-align: center;
        }

        
    </style>
</head>
 
<body>
    <h3>게시판</h3>
    <h4>수정</h4>
    <form action="" method="POST">
        
        이름<br>
        {{ session.get('id') }}<br><br>
        제목<br>
        <input type="text" name="title" style="text-align:center; width:400px; height:50px;" /><br><br>
        내용<br>
        <input type="text" name="context" style="text-align:center; width:400px; height:100px;" /><br><br>
        <input type="submit" value="수 정" />
        <button type = "button" onclick="window.location.href='/list'">게시판 </button><br>
    </form>
    <h4>기존</h4>
    <table border=1 width="600" align="center">
        <!-- thead로 헤더 콘텐츠들을 하나의 그룹으로 묶음-->
        <thead>     
            <td>이름</td>
            <td>제목</td>
            <td>내용</td>
        </thead>
        <tr>
            <td>{{ hang[0][0] }}</td>
            <td>{{ hang[0][2] }}</td>
            <td>{{ hang[0][1] }}</td>
        </tr>
    </table>
</body>
 
</html>
